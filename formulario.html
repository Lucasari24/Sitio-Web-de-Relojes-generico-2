		<div class="Formulario">

			<form method="post" class="form_container">

				<label for="name">Nombre:</label>

				<div class="form_items">

				<input type="mail" name="email" class="input_items" id="email" placeholder="L.Galimberti11@gmail.com">
				</div>

				<div class="form_items">
				<label for="password">Contraseña:</label>
				<input type="password" name="password" class="input_items" id="password" placeholder="*LCD123GM*">
				</div>

				<div class="form_items">
				<label for="textarea">Indique un comentario para acceder a nuestra empresa</label>
				<textarea id="textarea" class="input_textarea" placeholder="Agregue cualquier idea que se le venga a la cabeza que podría llamar nuestra atención"></textarea>

				</div>

				<div class="button_container">
				<button type="submit">Enviar</button>
